<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Interativa de Tarefas</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/script.js"></script>

</head>
<body>
    <div class="task-container">
        <h2>Lista de Tarefas</h2>
        <input type="text" id="taskInput" placeholder="Digite sua tarefa...">
        <button onclick="addTask()">Adicionar</button>
        <ul id="taskList"></ul>
    </div>

    <div class="color-change-container">
        <button onclick="changeTextColor()">Mudar Cor do Texto</button>
        <p id="color-text">Clique no botão para mudar minha cor!</p>
    </div>
</body>
</html>
